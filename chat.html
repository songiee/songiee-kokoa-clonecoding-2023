<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/953/953810.png">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>



<body id="chat-screen">
    <div id="status-bar">
        <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i> </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">송이</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>


        <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="송이 증명사진.jpeg" alt="">
            <div class="message-row-content">
                <span class="message-author">송이</span>
                <div class="message-info">
                    <span class="messasge-bubble">test1</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>

            <div class="message-row message-row--own">
                <div class="message-row-content">
                    <div class="message-info">
                        <span class="messasge-bubble">저기, 사라진 별의 자리
                            아스라이 하얀 빛
                            한동안은 꺼내 볼 수 있을 거야
                            <br>아낌없이 반짝인 시간은
                            조금씩 옅어져 가더라도
                            너와 내 맘에 살아 숨 쉴 테니<br>
                            여긴, 서로의 끝이 아닌
                            새로운 길 모퉁이
                            익숙함에 진심을 속이지 말자<br>
                            하나 둘 추억이 떠오르면
                            많이 많이 그리워할 거야<br>
                            고마웠어요 그래도 이제는
                            사건의 지평선 너머로</span>
                        <span class="message-time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-solid fa-folder-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="write a message.."/>
                <i class="fa-solid fa-face-smile fa-lg"></i>
                    <button>
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠㅠ </span>
        </div>
    

    <script src="https://kit.fontawesome.com/0ae4adc181.js" crossorigin="anonymous"
    ></script>
</body>
